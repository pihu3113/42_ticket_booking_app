<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; color: #222; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; background: #fff; border: 1px solid #ddd; }
        header, nav, main, footer { margin-bottom: 1.5rem; }
        nav a { margin-right: 1rem; text-decoration: none; color: #333; }
        .bare-list { list-style: none; padding: 0; }
        .bare-list li { margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 1rem; }
        .btn { display: inline-block; padding: 0.3em 1em; background: #eee; border: 1px solid #bbb; color: #222; text-decoration: none; cursor: pointer; }
        .btn:active { background: #ddd; }
        .alert { background: #ffe0e0; color: #a00; padding: 0.5em; margin-bottom: 1em; border: 1px solid #fbb; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'booking:booking_history' %}">My Bookings</a>
                <a href="{% url 'booking:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'booking:login' %}">Login</a>
                <a href="{% url 'booking:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer style="text-align:center; color:#888; font-size:0.9em;">&copy; Ticket Booking System</footer>
</body>
</html>
